{{ define "stack" }}
{{ template "header" . }}
<table>
    <caption>{{ .Title }}</caption>
    <tr>
        <th>Position</th>
        <th>Value</th>
    </tr>
    {{ range $position, $element := .Data.Elements }}
        <tr>
            <td>{{ $position }}</td>
            <td>{{ $element }}</td>
        </tr>
    {{ end }}
</table>
<br>
{{ if .Data.Peek }}
<p>The top element is {{ .Data.Peek }}</p>
{{ end }}
<form action="/stack/push" method="post">
    <input type="number" name="new"><button type="submit" value="Push">Push</button>
</form>
<form action="/stack/pop" method="post">
    <button type="submit" value="Pop">Pop</button>
</form>
{{ template "footer" . }}
{{ end }}
